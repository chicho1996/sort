	<div id="header">

<input type="text" id="name" onkeypress="if(event.which==13){add();}" ><input type="button" value="submit" onClick="add()"><br>elementebi:<br>
<div id="input"></div></div>
<div id="right">sortirebulebi:<br><div id="sortirebulebia"></div></div>
<script type="text/javascript">
var names=new Array();
var axali=new Array();
function add(){
names.unshift(document.getElementById('name').value);
axali.unshift(document.getElementById('name').value);
document.getElementById('name').value="";
document.getElementById('input').innerHTML=names.join("<br><hr>");
document.getElementById("sortirebulebia").innerHTML=axali.sort().join("<br><hr>");
}
